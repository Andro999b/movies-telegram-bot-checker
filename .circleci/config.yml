version: 2.1
orbs:
  node: circleci/node@5.0.3
jobs:
  test:
    jobs:
      - node/test:
          test-results-for: jest
workflows:
  version: 2
  periodic:
    triggers:
      - schedule:
          cron: "0 8 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test
